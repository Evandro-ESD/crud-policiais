<div class="container">

    <div class="inserir">
        <button (click)="openCadastro()" type="button" class="btn">Inserir</button>
    </div>
    @if(listaCadastro){
      <form class="form-cadastro" formGroup="cadastroForm" (ngSubmit)="cadastrar()">
          <label for="">RG Civil</label>
          <input type="text" formControlName="rg_civil">
          <label for="">RG Militar</label>
          <input type="text" formControlName="rg_militar">
          <label for="">RG Militar</label>
          <input type="text" formControlName="cpf">
          <label for="">RG CPF</label>
          <input type="text" formControlName="data_nascimento">
          <label for="">RG Matricula</label>
          <input type="text" formControlName="matricula">


          <button (click)="cadastrar()" type="button" class="btn">Inserir</button>
      </form>
    }

  <form (submit)="cadastrar()">
    <table class="tabela">
      <thead>
        <tr>
          <th>RG Civil</th>
          <th>RG Militar</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Matrícula</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for(policial of _listaTodosPoliciais; track policial.id){
        <tr>
          <td>{{ policial.rg_civil }}</td>
          <td>{{ policial.rg_militar }}</td>
          <td>{{ policial.cpf }}</td>
          <td>{{ policial.data_nascimento }}</td>
          <td>{{ policial.matricula }}</td>
          <td>
            <!-- <button type="button" class="btn editar" (click)="editar(policial.id)">Editar</button> -->
            <button type="button" class="btn excluir" (click)="excluir(policial.id)">Excluir</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </form>
</div>
